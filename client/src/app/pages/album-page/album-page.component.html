<div *ngIf="album" class="row">
	<div class="col-6">
		<!--Populate with album name-->
		<h1>{{album.name}}</h1>
		<!--Set src to album image URL-->
		<img id="albumImg" src="{{album.imageURL}}">
		<!--Loop over album artists-->
		<p *ngFor="let artist of album.artists">
			<!--Link to artist page, display artist name-->
			Artist: <a href="artist/{{artist.id}}">{{artist.name}}</a>
		</p>
		<p>
			<!--Link to album page on spotify, display album name-->
			<a class="btn btn-light" role="button" target="_blank" href="{{album.url}}">Open {{album.name}} on Spotify</a>
		</p>
	</div>
	<div class="col-6">
		<h3>Album Tracks</h3>
		<!--Display the track list for the album. Hide the artist and album columns because they are redundant on this page.-->
		<app-track-list [tracks]="tracks" [hideArtist]="true" [hideAlbum]="true"></app-track-list>
	</div>
</div>
