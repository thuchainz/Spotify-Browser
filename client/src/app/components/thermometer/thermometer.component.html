<div class="progress">
	<!--Set style.background-color based on the audio feature's color and style.width via the audio feature's percent. Display feature name and percent.-->
  <div class="progress-bar" role="progressbar" style.background-color="{{color}}" style.width="{{percentStr}}">
  	<span class="progress-bar-text">{{name}}: {{percentStr}}</span>
  </div>
</div>
